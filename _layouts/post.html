---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="container">
  <article class="post">
    <h1>{{ page.title }}</h1>
    <div class="byline">
      <a href="mailto:{{ author.email }}">{{ author.display_name }}</a> - {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
      {{ content }}
    </div>

    {% include disqus.html %}
  </article>
</div>
