---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="container">
  <article class="post">
    <h1>{{ page.title }} <small>by <a href="mailto:{{ author.email }}">{{ author.display_name }}</a></small></h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
  </article>
</div>
