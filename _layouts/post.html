---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="container">
  <article class="post">
    <h1>{{ page.title }}</h1>
    <h6>by {{ author.display_name }}</h6>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
  </article>
</div>
