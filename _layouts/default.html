<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}
    {% include above-the-fold.html %}
    {% include analytics.html %}

    {% seo title=false %}
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

  </head>

  <body>
    <div class="page-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
            <nav>
              <a href="{{ site.baseurl }}/our-work">Our Work</a>
              <a href="{{ site.baseurl }}/about">Our Team</a>
              <a href="{{ site.baseurl }}/blog">Blog</a>
              <a href="{{ site.baseurl }}/contact">Contact</a>
            </nav>
          </header>
        </div>
      </div>
      
      <div id="main" role="main">
        {{ content }}
      </div>   
      
      <div class="m-b-50"></div>
      <div class="clear-footer"></div>   
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>&copy; ThinkUX 2017. The Annex, Toronto.</p>
        </footer>
      </div>
    </div>
    
    <script src="{{ site.baseurl }}/js/jquery-3.1.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<!--     {% include mailchimp-script.html %} -->
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </body>
</html>
